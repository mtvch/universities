<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="title">
    Create student
</div>
<div>
    <a href="{% url 'index' %}">Home</a>
</div>
<form action="{% url 'student-create' university_id %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="full-name">Full name:</label><br>
        <input type="text" id="full-name" name="full_name"><br>
        <label for="birth_date">Birth date:</label><br>
        <input type="date" id="birth-date" name="birth_date"><br>
        <label for="year-entered">Year entered:</label><br>
        <input type="number" id="year-entered" name="year_entered"><br>
        <input type="submit" value="Create">
    </fieldset>
</form>
</body>
</html>
